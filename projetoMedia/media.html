<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./media.css">    
    <title>Calculadora de médias</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png">
            <h1> Calculadora de media</h1>
        </header>    
    <form id="form-atividade">
        <input type="text" id="nome-atividade" required placeholder="Nome da atividade">
        <input step="0.01" type="number" id="nota-atividade" required placeholder="Nota da atividade" min="1" max="10">
        <button type="submit">Adicionar +</button>
    
    </form>
    
    
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="media-final-valor">7</td>
                    <td id="media-final-resultado"><spam class="resultado aprovado">Aprovado</spam></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./media.js"></script>
</body>

</html>
